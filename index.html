<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Star Wars RPG</title>
        <link href="assets/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
        <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Maria Saavedra</a>
            </div>
            <ul class="nav navbar-nav">

                <li><a href='index.html' class="active"> Star Wars RPG</a></li>
            </ul>
        </div>
    </nav>

    <div class="row">

        <div class="col-md-2-lg-2">
            <div class="panel-heading">
                <h2>Selection</h2>
            </div>
                


            <div class="panel-body" id="selection">
                <img src="assets/images/rey.jpg" class ="pic img-responsive img-circle " id="rey"> 
                <img src="assets/images/padme.jpg" class ="pic img-responsive img-circle " id="padme">
                <img src="assets/images/aayla.jpg" class ="pic img-responsive img-circle " id="aayla">
                <img src="assets/images/kylo.jpg" class ="pic img-responsive img-circle " id="kylo">
            </div>
        

        </div>

        
        <div class="col-md-3">
            <div class="panel-heading">
                <h2>Enemies Available</h2>
            </div>
            <div class="panel-body" id="enemies">
            </div>
        </div>

        <div class="col-md-3">
            <div class="panel-heading">
                <h2>Your Character</h2>
            </div>
            <div class="panel-body myText" id="yourCharacter">
            </div>
        </div>

        <div class="col-md-3">
            <div class="panel-heading">
                <h2>Fight</h2> 
            </div>
            <div class="panel-body" id="fight">
                <section> Your Character: <br> Health Points <span id="yourFight"> </span></section>
                
                <div class="text-center">
                <button class="btn" type="submit">Fight</button>
                </div>

                <section> Defender: <br> Health Points <span id="yourOpponent"> </span></section>
            </div>
        </div>
        
        <div class="col-md-3">
            <div class="panel-heading">
                <h2>Defender</h2>
            </div>
            <div class="panel-body myText" id="defender">
            </div>
        </div>



    </div>

    	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	 <script src="assets/javascript/game.js"></script>

</body>
</html>
